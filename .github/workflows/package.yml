          del  /f dist\windows\Spicetify-Easyinstall\PyQt5\QtXmlPatterns.py
          mkdir   dist\windows\Spicetify-Easyinstall\lib
          move /y dist\windows\Spicetify-Easyinstall\aiohttp            dist\windows\Spicetify-Easyinstall\lib
