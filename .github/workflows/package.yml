          copy /y Spicetify-Easyinstall.py                              dist\windows\Spicetify-Easyinstall
          copy /y requirements.txt                                      dist\windows\Spicetify-Easyinstall
          copy /y modules                                               dist\windows\Spicetify-Easyinstall\modules

      - name: Get short SHA string
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 7

      - name: Zip package
        shell: cmd
        run: 7z a -r .\Spicetify-Easyinstall-${{ steps.short-sha.outputs.sha }}.zip .\Spicetify-Easyinstall\dist\windows\Spicetify-Easyinstall\*

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Spicetify-Easyinstall-${{ steps.short-sha.outputs.sha }}
          path: ./Spicetify-Easyinstall-${{ steps.short-sha.outputs.sha }}.zip

      - name: Purge old artifacts
        uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0
